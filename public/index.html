<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      body {
        background: hsl(0, 0%, 90%);
        margin: 0 auto;
      }
      .main-div {
        width: 100%;
      }
      .online-div {
        width: 66%;
        background: #000;
        color: #fff;
        float: left;
        text-transform: uppercase;
        font-weight: 600;
        font-size: 22px;
        padding: 20px 2%;
      }
      .admin-div {
        width: 30%;
        float: right;
        background: #000;
        padding: 23px 0;
        text-align: center;
      }
      .admin-div button {
        background: #000;
        color: #fff;
        font-size: 16px;
        font-weight: 600;
        border: 0;
        border-left: 1px solid #fff;
      }
      .admin-div button:hover {
        cursor: pointer;
      }
      .track-div button {
        background: #0b0b68;
        color: #fff;
        border: 0;
        font-size: 20px;
        margin: 0 0 0 415px;
        padding: 10px 0;
      }
      .track-div {
        background: #0b0b68;
        text-align: center;
      }
      .complain-second {
        width: 75%;
        margin: 0 auto;
        border: 2px solid #1e20202e;
        background: #f9f7f7;
        padding: 10px 2%;
      }
      .complain-second h3 {
        font-size: 25px;
        margin: 0;
      }
      .form-group {
        padding: 20px 0 0 0;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
